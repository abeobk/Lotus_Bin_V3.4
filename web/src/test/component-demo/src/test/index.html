<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Demo</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/split.js/dist/split.css">
</head>

<body>
    <div id="app">
        <!-- Split panels container -->
        <div class="split-container">
            <!-- Panel 1: Header and Navigation -->
            <div class="split-panel" id="panel-1">
                <div id="header"></div>
                <div class="panel-content">
                    <h2>Navigation Panel</h2>
                    <p>This is the top panel for navigation and controls.</p>
                </div>
            </div>
            
            <!-- Panel 2: Main Content -->
            <div class="split-panel" id="panel-2">
                <div class="panel-content">
                    <h2>Main Content Panel</h2>
                    <div id="content"></div>
                </div>
            </div>
            
            <!-- Panel 3: Footer and Tools -->
            <div class="split-panel" id="panel-3">
                <div class="panel-content">
                    <h2>Tools Panel</h2>
                    <div id="footer"></div>
                    <div class="tools-area">
                        <button onclick="alert('Tool 1')">Tool 1</button>
                        <button onclick="alert('Tool 2')">Tool 2</button>
                        <button onclick="alert('Tool 3')">Tool 3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="components/header.js"></script>
    <script src="components/card.js"></script>
    <script src="components/footer.js"></script>
    <script src="app.js"></script>
</body>

</html>
