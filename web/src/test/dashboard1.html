<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4c75a3;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
        .btn {
            display: inline-block;
            background-color: #4c75a3;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a5b80;
        }


        .card{
            background-color: rgb(0,44,55);
            padding:1rem;
            border-radius:5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }


    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>Welcome to the Dashboard</h2>
            <p>This is a basic HTML page with CSS styling.</p>
            <a href="#" class="btn">Learn More</a>
        </div>

        <div class = "card">
            <h2 style="color:white;">Card Title</h2>
            <p style="color:white;">This is a card with a different background color.</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
